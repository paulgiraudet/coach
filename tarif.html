  <h2 class="text-center p-5">Tarifs</h2>

  <div class="container mb-5">
    <div class="row">
      <div class=" offset-sm-1 col-md-4 col-sm-5">
        <table class="table">
          <caption>*uniquement pour la première heure de découverte</caption>

              <th scope="col">Nombre d'heure</th>

            <tr>
              <th scope="row">1h*</th>

              <td>6 €</td>
            </tr>
            <tr>

              <td>46€</td>
              <td>5 €</td>
            </tr>
            <tr>
              <th scope="row">20h +</th>
              <td>42 €</td>
              <td>4 €</td>
            </tr>
          </tbody>
        </table>
